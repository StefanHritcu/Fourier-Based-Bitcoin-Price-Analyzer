<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin price</title>
  </head>
  <body>
    <h1 id="bitcoin-value">Loading Bitcoin Price...</h1>
    <script>
      const url =
        "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd";

      //FUNCTION TO FETCH BITCOIN PRICE IN REAL TIME
      async function getBitcoinPrice() {
        try {
          const response = await fetch(url);
          const data = await response.json();
          console.log(data);

          const bitcoinPrice = data.bitcoin.usd;
          document.getElementById(
            "bitcoin-value"
          ).textContent = `Bitcoin Price: $${bitcoinPrice.toFixed(2)}`;
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById("bitcoin-value").textContent =
            "Error retrieving Bitcoin price.";
        }
      }
      getBitcoinPrice();
    </script>
  </body>
</html>
